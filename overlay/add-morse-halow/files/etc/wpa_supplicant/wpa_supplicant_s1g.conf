# wpa_supplicant_s1g configuration for Morse Micro HaLow (802.11ah)
# Edit this file with your network credentials

ctrl_interface=/var/run/wpa_supplicant
ctrl_interface_group=netdev
update_config=1

# Country code - set to your regulatory domain
country=US

# SAE Password Element derivation mode:
# 0 = hunting-and-pecking only (legacy)
# 1 = hash-to-element only (H2E) - required for most HaLow APs
# 2 = both methods
sae_pwe=1

# Example WPA3-SAE network (recommended for HaLow)
# Uncomment and modify for your network
#
# network={
#     ssid="your_halow_network"
#     sae_password="your_password"
#     key_mgmt=SAE
#     ieee80211w=2
# }

# Example WPA2-PSK network (legacy)
# network={
#     ssid="your_halow_network"
#     psk="your_password"
#     key_mgmt=WPA-PSK
# }

# Open network example (no security)
# network={
#     ssid="open_halow_network"
#     key_mgmt=NONE
# }
